<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="src/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drum Kit </title>
  </head>
  <body>
   
    <h1> Drum Kit </h1>

  <div class="drum-container">
    <button class="drum-button" data-sound="boom">B</button>
    <button class="drum-button" data-sound="clap">C</button>
    <button class="drum-button" data-sound="hihat">H</button>
    <button class="drum-button" data-sound="kick">K</button>
    <button class="drum-button" data-sound="openhat">O</button>
    <button class="drum-button" data-sound="ride">R</button>
    <button class="drum-button" data-sound="snare">S</button>
    <button class="drum-button" data-sound="tink">I</button>
    <button class="drum-button" data-sound="tom">T</button>
  </div>
  
<script type="module" src="src/main.js"></script>
</body>
</html>
